{% load static %}
<html>

<head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/matchingApp.css' %}">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://127.0.0.1:8000/">Lunch Date Matching</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    
                    <li><a href="/{{ sp.id }}/addfriends">{{ "Add Friends" }}</a></li>
                    <li><a href="/{{ sp.id }}/addconflicts">{{ "Add Conflicts" }}</a></li>
                    <li><a href="/{{ sp.id }}/settings">{{ "Modify User Settings" }}</a></li>
                    <li><a href="/{{ sp.id }}/findrestaurant">{{ "Find a Restaurant" }}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://127.0.0.1:8000/">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    </div>
    <div class="container">
        <div class="jumbotron">
        <div><a href="/{{ sp.id }}"> &#8592 Back to User Info</a></div>
        <h2> Add a Friend </h2>
            
                
        <table align="center">
            <tr>
                <td>
                    <form onSubmit="return addFriend()">
                        <b>Friend ID: </b>
                        <input id="friend" type="integer" name="friend" />
                        <input type="submit" value="Submit" />
                    </form>
                </td>
            </tr>
        </table>
        <script>
        function addFriend() {
            var url = "http://127.0.0.1:8000/" + "{{sp.id}}/" + "addfriends/" + document.getElementById("friend").value + "/";
            location.href = url;
            return false;
        }
        </script>
        <script>
        function goHome() {
            var url = "http://127.0.0.1:8000/" + "{{sp.id}}/";
            location.href = url;
            return false;
        }
        </script>
    </div>
            
        </div>
    </div>
    
    
</body>

</html>
