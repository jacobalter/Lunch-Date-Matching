{% load render_table from django_tables2 %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>queryOut</title>
    <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
</head>

<body>
<button onclick="return goHome()" id = "home">Home </button>
    <div style="width:50%;margin:0 auto; font-size:100%">
        <h1 align="center">Lunch Date Details</h1>
        <table align="center">
            <tr>
                <th>Your Name</th>
                <td>{{ sp.name }}</td>
            </tr>
            <tr>
                <th>Lunch with:</th>
                <td>{{ fr.name }}</td>
            </tr>
            <tr>
                <th>Day:</th>
                <td>{{ day }}</td>
            </tr>
            <tr>
                <th>Time:</th>
                <td>{{ truetime }}</td>
            </tr>
    </div>
	
<table style="width:100%">
<h1 align = "center">
            Results</h1>
	<tr>
    <th>Restaurant</th>
    <th>Score</th> 
	</br>
    {%for p in restaurants%}
	<tr>
	{%for i in p%}
	<center><td>{{i}}</td></center>
	{% endfor %}
	</tr>
    {% endfor %}
</table>
<script>
		function goHome() {
			var url = "http://127.0.0.1:8000/" + "{{sp.id}}/";
			location.href = url;
			return false;
		}
	</script>
</body>

</html>
