{% load staticfiles %}
<html>

<head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/matchingApp.css' %}">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Lunch Date Matching</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
        <h2> Login </h2>
            <p>
                Find a lunch buddy! Just enter your id.</p>
            <script>
            function process() {
                var url = "http://127.0.0.1:8000/" + document.getElementById("url").value;
                location.href = url;
                return false;
            }
            </script>
            <form onsubmit="return process();">
                User ID:
                <input id="url" name="url" type="text" />
                <input type="submit" value="go" />&nbsp;</form>
            <p>
                &nbsp;</p>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h2>
            New User Registration</h2>
            <table>
                <tr>
                    <td>
                        <form>
                            Name:
                            <input id="name" name="name" type="text" value="" / required>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form required>
                            Meal Plan?:
                            <b>Yes</b>
                            <input id="mealplanY" name="mealplan" type="radio" />
                            <b>No</b>
                            <input id="mealplanN" name="mealplan" type="radio" />
                    </td>
                    </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form required>
                            Do you want to be connected with strangers?
                            <b>Yes</b>
                            <input id="strangersY" name="strangers" type="radio" />
                            <b>No</b>
                            <input id="strangersN" name="strangers" type="radio" />
                    </td>
                    </form>
                    </td>
                    <tr>
                        <td>
                            <form onSubmit="return newUser()">
                                <input type="submit" value="Submit" />
                            </form>
                        </td>
                    </tr>
                </tr>
            </table>
        </div>
        <script>
        function newUser() {
            if (mealplanY.checked) {
                mealplan = "T"
            } else if (mealplanN.checked) {
                mealplan = "F"
            } else mealplan = "N"

            if (strangersY.checked) {
                strangers = "T"
            } else if (strangersN.checked) {
                strangers = "F"
            } else strangers = "N"
            var url = "http://127.0.0.1:8000/" + "newuser/" + document.getElementById("name").value + "/" + mealplan + "/" + strangers + "/";
            location.href = url;
            return false;
        }
        </script>
    </div>
    </div>
</body>

</html>
